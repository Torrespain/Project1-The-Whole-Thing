<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">    
</head>

<body>

    <div class="container">
        <div class="jumbotron" id="first-jumbo">
            <h1><b>The Whole Thing</b></h1>
            <h2><b>Fun Engine</b></h2>
            <h2><b>Power Up Your Plan</b></h2>
        </div>
    

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6">
                <button id="quick-search" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">See events in your current location now!</button>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6">
                <a href="filtersearch.html" target="_blank"><button id="search-filter" type="button" class="btn btn-secondary">Enter more details to search for events!</button></a>
            </div>
        </div>

        <br>

        <div class="row">
            <div  id="map-space" class="col-xs-12 col-sm-12 col-md-12">
                    <input id="pac-input" class="controls col-xs-12 col-sm-12 col-md-12" type="text" placeholder="Where do you want to go?">
                    <div id="map" class="col-xs-12 col-sm-12 col-md-12"></div>
            </div>
        </div>
        

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-header">
                <button type="button" class="close modalClose" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-content">
            </div>
            <div class="modal-footer">
                <button type="button" class="close modalClose" data-dismiss="modal">&times;</button>
            </div>
        </div>
    
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpyQP6rc0eC3wqaGZ9gXnUxQ6bKja4rd0&libraries=places,geometry&callback=initMap" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
